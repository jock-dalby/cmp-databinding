<div class="container">
  <app-cockpit></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- Loop through serverElements, and on each iteration assign serverElement to the element property -->
      <app-server-element
              *ngFor="let serverElement of serverElements"
              [element]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
